<!DOCTYPE html>
<html>
<head>
  <title>Remind Me</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

</head>
<body>
<div data-role="page" id="page-login">
    <div data-role="header" data-position="fixed">
      <h1>Remind Me</h1>
    </div><!-- /header -->
    <a data-role="button" data-theme="b" id="login">FB Login</a>
</div>

  <div data-role="page" id="page-home">
    <div data-role="header" data-position="fixed">
      <h1>Todo list</h1>
    </div><!-- /header -->

    <div data-role="content">
      <fieldset class="ui-grid-a">
        <div data-role="collapsible" data-theme="a" style="width:90%" class="ui-block-a">
          <h2>Categorized Reminders</h2>
          <ul id="categorized-reminders" data-role="listview" data-divider-theme="d">
          </ul>
        </div>
        <div class="ui-block-b" style="width:5%">
          <a href="#page-category" data-transition="none" data-role="button" data-theme="a" data-inline="true">+</a>  
        </div>
      </fieldset>

      <fieldset class="ui-grid-a">
        <div data-role="collapsible" data-theme="a" style="width:90%" class="ui-block-a">
          <h2>General Reminders</h2>
          <ul id="general-reminders" data-role="listview" data-divider-theme="d">
          </ul>
        </div><!-- </div> -->
        <div class="ui-block-b" style="width:5%">
          <a href="#page-general" data-transition="none" data-role="button" data-theme="a" data-inline="true">+</a>
        </div>
      </fieldset>
    </div><!-- /content -->
  </div><!-- /home page -->

  <div data-role="page" id="page-general">
    <div data-role="header" data-position="fixed">
      <h1>Remind Me</h1>
    </div><!-- /header -->
    <div data-role="content">
      <label for="add-item"> Add an item :  </label>
      <input type="text" data-clear-btn="true" id="add-item">
      <div id="general-bar">
        <a id="btnTime" data-role="button" data-theme="a" data-inline="true">Time</a>  
        <a id="btnPlace" data-role="button" data-theme="a" data-inline="true">Place</a> 

      </div>
      <div id="date_time">
        <div data-role="fieldcontain">
          <label for="date">Pick Date</label>
          <input name="date" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
        </div>

        <div data-role="fieldcontain">
          <label for="time">Some Time</label>
          <input name="time" id="mytime" type="date" data-role="datebox" data-options='{"mode": "timebox"}' />
        </div>

        <a id="btnTimeDone" data-role="button" data-theme="a"> Done </a>
      </div>

      <div id="google_map">
        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
            <div id="map_canvas" style="height:350px;"></div>
        </div>
        <!-- <iframe src="./map.html" width="100%" class="myIframe" id="iFrameGeneral"></iframe> -->
        <div data-role="footer" class="ui-bar" data-position="fixed">
          <div class="ui-body ui-body-a"><a id="btnMapDone" data-role="button" data-theme="a">Done </a></div>
        </div>
      </div>
    </div><!-- End of content -->
  </div> <!-- End of page general-->

  <div data-role="page" id="page-category">
    <div data-role="header" data-position="fixed">
      <h1>Remind Me</h1>
    </div><!-- /header -->
    <div data-role="content">
      <label for="add-item-category"> Add an item   </label>
      <input type="text" data-clear-btn="true" id="add-item-category">
      <div id="category-bar">
        <div data-role="controlgroup" data-type="horizontal">
          <a id="btnShopping" data-role="button" data-theme="a" data-inline="true">Shopping</a>  
          <a id="btnServices" data-role="button" data-theme="a" data-inline="true">Services</a>  
          <a id="btnTime" data-role="button" data-theme="a" data-inline="true">Other</a>  
        </div>
      </div>
      <!-- <div id="categoryMessage" class="ui-bar ui-bar-e" style="height:20px"> -->
      <div id="categoryMessage" class="ui-body ui-body-e">
         
        <div data-role="fieldcontain" >
          <fieldset data-role="controlgroup">
          <label for="btnChange"> tour task has been claasifies as electornics. </label>
          <a id="btnEdit" data-role="button"  data-theme="a" data-icon="delete" data-inline="true" data-mini="true">Edit</a>
          <a id="btnAccept" data-role="button" data-theme="a" data-icon="check" data-inline="true" data-mini="true">Accept</a>
          </fieldset>
        </div>
      </div>

        <br />
      <div id="shopping-bar">
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button">Provisions</a>
          <a data-role="button">Electronics</a>
          <a data-role="button">Clothing</a>
          <a data-role="button">Pharmacy</a>
          <a data-role="button">Furniture</a>
        </div>
      </div>
      <div id="services-bar">
          <a data-role="button">Car services</a>
          <a data-role="button">Gas Station</a>
          <a data-role="button">Post Office</a>
          <a data-role="button">Book store</a>
          <a data-role="button">Health and Beauty</a>
      </div>
      <!-- <div id="result-message" class="ui-body ui-body-e">
        <label> </label>
      </div> -->
      </div>
  </div> <!-- End of page category-->


<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" />

<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/general.js"></script>
<script type="text/javascript" src="js/category.js"></script>

<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js">
</script>
</body>
</html>
