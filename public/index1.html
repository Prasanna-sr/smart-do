        <div data-role="page" id="page-general" style="height:100%">
          <div data-role="header" data-position="fixed">
            <h1>Todo list</h1>
          </div><!-- /header -->
          <div data-role="content" style="height:100%">
            <label for="add-item"> Add an item :  </label>
            <input type="text" data-clear-btn="true" id="add-item">
            <a id="btnTime" data-role="button" data-theme="a" data-inline="true">Time</a>  
            <a id="btnPlace" data-role="button" data-theme="a" data-inline="true">Place</a>  
            <div id="date_time">
              <div data-role="fieldcontain">
                <label for="date">Pick Date</label>
                <input name="date" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
              </div>

              <div data-role="fieldcontain">
                <label for="time">Some Time</label>
                <input name="time" id="mytime" type="date" data-role="datebox" data-options='{"mode": "timebox"}' />
              </div>

              <a href="" data-role="button" data-theme="a"> Done </a>
            </div>

            <div id="google_map">
              <iframe src="./map.html" width="100%" height="400"></iframe>
              <a href="" data-role="button" data-theme="a"> Done </a>
            </div>
          </div>
          <div data-role="footer" data-position="fixed">
            <h4>Todo list</h4>
          </div><!-- /footer -->
        </div> <!-- End of page place-->

        <div data-role="popup" id="popupBasic">
          <input id="item" type="text" data-clear-btn="true" name="text-3" value="">

          <a href="#page-place" data-role="button" data-inline="true">Place</a>
          <a href="#" data-role="button" data-inline="true">None</a>
        </div><!-- Pop up div -->
